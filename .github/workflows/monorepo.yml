name: Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (root)
        run: npm install
        working-directory: ../../
      - name: Build web app
        run: npm run build

  build-admin:
    name: Build Admin App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/admin
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (root)
        run: npm install
        working-directory: ../../
      - name: Build admin app
        run: npm run build
